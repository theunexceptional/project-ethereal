<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Developer Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #devConsole {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            padding: 10px;
            background: black;
            color: lime;
            border: 1px solid lime;
            font-family: monospace;
            outline: none;
            display: none;
        }

        #consoleOutput {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: #222;
            color: white;
            border: 1px solid lime;
            font-family: monospace;
            display: none;
        }

        .treasure {
            font-size: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Hybrid Playground</h1>
    <p>Press <strong>` (Tilde Key)</strong> to open the Developer Console.</p>

    <input type="text" id="devConsole" placeholder="Type secret commands...">
    <div id="consoleOutput"></div>
    <div id="treasure" class="treasure">ðŸ’Ž</div>

    <script src="devconsole.js"></script>
</body>
</html>
