<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Code Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for better management -->
    <script src="achievements.js"></script>
</head>
<body class="dark-mode">
    <header class="header">
        <h1>Hybrid Code Playground</h1>
        <div class="header-buttons">
            <button id="themeToggle">ğŸ¨ Theme</button>
            <button id="autoRefreshToggle">ğŸ”„ Auto-Refresh: ON</button>
            <button id="clearAll">ğŸ—‘ï¸ Clear All</button>
            <button id="loginBtn">ğŸ”‘ Login</button>
        </div>
    </header>
    <main class="container">
        <p class="description">Write your code below and see it execute in real-time! ğŸš€</p>
        <div class="editor-container">
            <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
            <textarea id="cssCode" placeholder="Write CSS here..."></textarea>
            <textarea id="jsCode" placeholder="Write JavaScript here..."></textarea>
        </div>
        <div class="output-container">
            <iframe id="output" title="Code Output"></iframe>
        </div>
    </main>
    
    <!-- Login Popup -->
    <div id="loginPopup" class="login-popup">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button class="close-btn" onclick="closeLoginPopup()">Close</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script> <!-- External JS for better organization -->
    <script src="login.js"></script>
</body>
</html>
